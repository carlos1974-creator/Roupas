<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StyleLabs – Produtos Shein</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #6a1b9a;
  }
  .produtos {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
  }
  .produto {
    background-color: #fff;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    width: 250px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .produto img {
    max-width: 100%;
    border-radius: 5px;
  }
  .produto h3 {
    color: #333;
    margin: 10px 0;
  }
  .produto p {
    color: #666;
    margin: 5px 0 15px 0;
  }
  .botao-comprar {
    display: inline-block;
    padding: 10px 20px;
    background-color: #6a1b9a;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
  }
  .botao-comprar:hover {
    background-color: #4a148c;
  }
</style>
</head>
<body>

<h1>Produtos Shein no StyleLabs</h1>

<div class="produtos">
  <!-- Produto 1 -->
  <div class="produto">
    <img src="https://example.com/camiseta1.jpg" alt="Camiseta Trendy">
    <h3>Camiseta Trendy</h3>
    <p>Preço: 15€</p>
    <a href="LINK_DO_PRODUTO_SHEIN1" target="_blank" class="botao-comprar">Comprar na Shein</a>
  </div>

  <!-- Produto 2 -->
  <div class="produto">
    <img src="https://example.com/camiseta2.jpg" alt="Blusa Fashion">
    <h3>Blusa Fashion</h3>
    <p>Preço: 20€</p>
    <a href="LINK_DO_PRODUTO_SHEIN2" target="_blank" class="botao-comprar">Comprar na Shein</a>
  </div>

  <!-- Produto 3 -->
  <div class="produto">
    <img src="https://example.com/acessorio.jpg" alt="Acessório Moderno">
    <h3>Acessório Moderno</h3>
    <p>Preço: 10€</p>
    <a href="LINK_DO_PRODUTO_SHEIN3" target="_blank" class="botao-comprar">Comprar na Shein</a>
  </div>
</div>

</body>
</html>
